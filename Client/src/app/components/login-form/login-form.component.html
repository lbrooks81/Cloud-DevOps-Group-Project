<div class="form-container">
  <h2 id="company-name">Technickal Industries</h2>
  <div>
    <div class="form-floating mb-3">
      <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Username" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" required>
      <label for="password">Password</label>
    </div>
    <button type="button" class="btn btn-primary" (click)="this.setEmployeeInformation()">Log in</button>
  </div>
</div>
